<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Obrigada! | Karina Potenza</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  
  <style>
    body {
      font-family: Verdana, sans-serif;
      background: linear-gradient(135deg, deepskyblue, #1e3c72);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 20px;
    }
    
    .thank-you-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 80px;
      padding: 60px 40px;
      text-align: center;
      max-width: 600px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    .thank-you-icon {
      font-size: 80px;
      color: #3f51b5;
      margin-bottom: 20px;
      animation: bounce 1s ease-in-out;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    
    h1 {
      color: #3f51b5;
      font-size: 42px;
      margin-bottom: 20px;
      font-weight: 600;
    }
    
    p {
      color: #483d8b;
      font-size: 18px;
      line-height: 1.8;
      margin-bottom: 30px;
    }
    
    .btn-home {
      background: #3f51b5;
      color: white;
      padding: 15px 40px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 18px;
      display: inline-block;
      transition: all 0.3s;
      border: none;
    }
    
    .btn-home:hover {
      background: aqua;
      color: #3f51b5;
      transform: scale(1.05);
      text-decoration: none;
    }
    
    .social-links {
      margin-top: 40px;
      padding: 0;
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    
    .social-links a {
      color: #3f51b5;
      font-size: 28px;
      transition: all 0.3s;
    }
    
    .social-links a:hover {
      color: aqua;
      transform: scale(1.2);
    }
    
    /* MOBILE RESPONSIVE */
    @media screen and (max-width: 768px) {
      .thank-you-container {
        padding: 40px 30px;
        border-radius: 40px;
      }
      
      h1 {
        font-size: 32px;
      }
      
      p {
        font-size: 16px;
      }
      
      .thank-you-icon {
        font-size: 60px;
      }
      
      .btn-home {
        padding: 12px 30px;
        font-size: 16px;
      }
      
      .social-links a {
        font-size: 24px;
      }
    }
    
    @media screen and (max-width: 480px) {
      .thank-you-container {
        padding: 30px 20px;
        border-radius: 30px;
      }
      
      h1 {
        font-size: 28px;
      }
      
      p {
        font-size: 15px;
      }
      
      .social-links {
        gap: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="thank-you-container">
    <div class="thank-you-icon">
      <i class="fas fa-check-circle"></i>
    </div>

    </p>
    
    <ul class="social-links">
      <li><a href="https://www.facebook.com/kapotenza" target="_blank" rel="noopener"><i class="fab fa-facebook"></i></a></li>
      <li><a href="https://www.instagram.com/kapotenza" target="_blank" rel="noopener"><i class="fab fa-instagram"></i></a></li>
      <li><a href="https://www.linkedin.com/in/kapotenza" target="_blank" rel="noopener"><i class="fab fa-linkedin"></i></a></li>
      <li><a href="https://github.com/Kapotenza" target="_blank" rel="noopener"><i class="fab fa-github"></i></a></li>
    </ul>
    
    <div style="margin-top: 40px;">
      <a href="index.html" class="btn-home">

    </div>
  </div>

</body>
</html>
